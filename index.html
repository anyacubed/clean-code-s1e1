<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="add-tasks">
        <label for="new-task"><h3 class="add-tasks__label">Add Item</h3></label>
        <div class="add-tasks__wrapper">
          <input id="new-task" class="task task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox">
          <label class="task">Pay Bills</label><input type="text" class="task task__input task-item__input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="btn-icon__delete" src="./remove.svg" alt=""></button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task edit-mode__label">Go Shopping</label><input type="text" value="Go Shopping" class="task task__input task-item__input edit-mode__task-input">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete"><img class="btn-icon__delete" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task completed-tasks__label">See the Doctor</label><input type="text" class="task task__input task-item__input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="btn-icon__delete" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
