<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="adding-tasks">
        <label for="new-task"><h3 class="adding-tasks-label">Add Item</h3></label>
        <div class="task-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-list-item">
          <input class="checkbox-input" type="checkbox">
          <label class="task">Pay Bills</label><input type="text" class="task task-input list-task-input">
          <button class="btn edit-button">Edit</button>
          <button class="btn delete-button"><img class="delete-btn-icon" src="./remove.svg"></button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task edit-mode-label">Go Shopping</label><input type="text" value="Go Shopping" class="task task-input list-task-input edit-mode-task-input">
          <button class="btn edit-button">Save</button>
          <button class="btn delete-button"><img class="delete-btn-icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-list-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task completed-tasks-label">See the Doctor</label><input type="text" class="task task-input list-task-input">
          <button class="btn edit-button">Edit</button>
          <button class="btn delete-button"><img class="delete-btn-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
